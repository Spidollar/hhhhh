<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartFarmBot</title>
        <!-- Add Font Awesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <!-- Link to your CSS file -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
    <div class="chat-container">
        <h1>Smart Agri Bot</h1>
        <div id="chatbox">
            <div id="chat-content"></div>
        </div>
        <div class="input-area">
            <button id="image-upload-btn" class="image-upload-btn">
                <i class="fas fa-image"></i>
            </button>
            <input type="file" id="image-input" accept="image/*" hidden>
            <!-- <div id="thumbnail-preview" class="thumbnail-preview"></div> -->

            <div class="thumbnail-preview" id="thumbnail-preview">
                <!-- Image preview will appear here -->
            </div>
            

            <input type="text" id="user-input" placeholder="Type your message...">
            <div class="input-icons">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                <button id="record-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
